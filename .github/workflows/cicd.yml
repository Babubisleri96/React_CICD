name: "Sample react react pipeline"
on:
  push:
    branches:
      - main
      - master
jobs:
  build_test:
    runs-on: ubuntu-latest
    steps:
      - name: setup node js
        uses: actions/setup-node@v4
        with:
          node-version: '21'


      - name: check the node version
        run: node --version

      - name: cloning the repository in runner machine
        uses: actions/checkout@v2

      - name: checking directiory
        run: ls

      - name: installing 
        run: npm install

      - name: again checking directory
        run: ls

